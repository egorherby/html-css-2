<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>New Jersey</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans|Source+Sans+Pro:200,400" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

  <div class="substrate">

    <article class="weather-widget">

      <h1 class="visually-hidden">My unbelievably awesome weather widget</h1>

      <section class="today-weather">

        <button class="refresh-button"></button>

        <img src="images/variable_clouds.png" alt="Varible clouds" class="today-weather-logo" width="146" height="121">


        <div class="middle-ribbon">
          <h2 class="temp">
            <span class="temp__value">79</span><span class="temp__units">o</span>
          </h2>
          <div class="weather-location">
            <h3 class="weather-condition">Cloudy Skies</h3>
            <p class="user-location">Sicklerville, New Jersey</p>
          </div>
          <time class="date" datetime="2019-05-21">May<br>21</time>
        </div>
      </section>

      <section class="atmospheric-properties">
        <ul class="properties-list">
          <li class="properties-list__wind">2 Mph</li>
          <li class="properties-list__humidity">33%</li>
          <li class="properties-list__sunlight">83%</li>
        </ul>
        <ul class='scroll'>
          <li class="scroll__circle scroll__circle_full"></li>
          <li class="scroll__circle"></li>
          <li class="scroll__circle"></li>
        </ul>
      </section>
    </article>
  </div>

</body>
</html>
